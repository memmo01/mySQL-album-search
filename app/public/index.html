<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-white">
        <div class="col">
        </div>
        <div class="col-lg-4">
            <h1 class="display-4">Top Albums search</h1>

        </div>
        <div class="col">
        </div>
    </nav>
    <div class="container">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link " data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Search By Artist
        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <div class="col">
                            </div>
                            <div class="col-lg-8 form">
                                <input type="text" class="form-control artist" placeholder="Artist Name" aria-label="" aria-describedby="basic-addon1">
                                <button class="btn btn-outline-secondary  artist-submit" type="button">search</button>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Search By Album name
        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">

                            </div>
                            <div class="col">
                            </div>
                            <div class="col-lg-8 form">
                                <input type="text" class="form-control album" placeholder="Album Name" aria-label="" aria-describedby="basic-addon1">
                                <button class="btn btn-outline-secondary album-submit" type="button">search</button>
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Search by ranking
        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Album Ranking</label>
                            <div class="col">
                            </div>
                            <div class="col-lg-3 form">
                                <select class="form-control" id="ranking">
        <option value='25'>Top 25</option>
        <option value='50'>Top 50</option>
        <option value='100'>Top 100</option>
        <option value='150'>Top 150</option>
        <option value='200'>Top 200</option>       
      
    </select>
                                <button class="btn btn-outline-secondary rank-submit" type="button">search</button>
                            </div>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingFour">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
          Search by Dates
        </button>
                        </h5>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordion">
                        <div class="card-body">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Start Year</label>
                                        <select class="form-control" id="startYear">
     
    </select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">End Year</label>
                                        <select class="form-control" id="endYear">
      
    </select>
                                    </div>
                                </div>
                                <div class="col-lg">
                                    <button class="btn btn-outline-secondary year-submit" type="button">search</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="display"></div>
        </div>
        <script type="text/javascript" src="./js/javascript.js">
        </script>
</body>

</html>
